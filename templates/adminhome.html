<script>






    // Set session timeout duration in milliseconds (e.g., 5 minutes)
    const SESSION_TIMEOUT = 2 * 60 * 1000; // 5 minutes

    // Function to handle session timeout
    function handleSessionTimeout() {
      // Perform logout or session expiration action here
      alert('Your session has timed out. Please log in again.');
      // Redirect to logout page or perform other actions as needed
      window.location.href = '/logout';
    }

    // Function to reset session timeout timer
    function resetSessionTimeout() {
      // Clear existing timeout (if any)
      clearTimeout(window.sessionTimeout);
      // Set new timeout
      window.sessionTimeout = setTimeout(handleSessionTimeout, SESSION_TIMEOUT);
    }

    // Event listeners for user interactions
    document.addEventListener('mousemove', resetSessionTimeout); // Mouse movement
    document.addEventListener('keydown', resetSessionTimeout); // Keyboard input
    document.addEventListener('click', resetSessionTimeout); // Clicks
    // Add more event listeners for other user interactions as needed

    // Initial setup: start session timeout timer
    resetSessionTimeout();
  </script>
