{% extends 'adminhome.html' %}

{% block 'body' %}

<h2 align="center" style="color:red">{{msg}}</h2>

<h3 align="center"><u>Add Student</u></h3>

<center>
<form method="post">
    {% csrf_token %}

    <table align="center" width="30%" height="60%">

        {% for field in form  %}
       <tr>
           <td><label>{{field.label}}</label></td>
           <td>{{field}}</td>
       </tr>
        {% endfor %}

        <tr align="center">
          <td><input type="submit" value="Add" class="addbutton"></td>
            <td><input type="reset" value="Clear" class="addbutton"></td>
        </tr>

    </table>

</form>
</center>

{% endblock %}
